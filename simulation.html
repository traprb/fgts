<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Saque</title>
    <!-- Inclui as fontes Poppins e Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Inclui ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Vincula o arquivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Cabeçalho da Página -->
    <header class="header">
        <button class="back-button interactive"><i class="fas fa-arrow-left"></i></button>
        <h2>Simular Saque</h2>
    </header>

    <!-- Conteúdo Principal -->
    <main class="content-container">

        <!-- Formulário para Simulação (visível primeiro) -->
        <div id="cpfSimulationGroup" class="form-card card">
            <h3>Simule seu Saque</h3>
            <p class="description-text">
                Para consultar seu saldo disponível, insira seu CPF.
            </p>
            <div class="form-group">
                <input type="tel" id="cpfSimulation" placeholder=" " maxlength="14" required>
                <label for="cpfSimulation">CPF</label>
                <span id="cpfSimulationFeedback" class="input-feedback"></span>
            </div>
            
            <div class="info-box-inline">
                <i class="fas fa-info-circle"></i>
                <p>Nossa inteligência artificial irá analisar seu saldo para encontrar a melhor oferta.</p>
            </div>
        </div>

        <!-- Indicador de Carregamento (oculto por padrão, visível durante a simulação) -->
        <div id="loadingIndicator" class="loading-indicator card">
            <div class="ia-spinner-container">
                <div class="ia-spinner-1"></div>
                <div class="ia-spinner-2"></div>
                <div class="ia-spinner-3"></div>
            </div>
            <p class="loading-text">Processando sua solicitação...</p>
            <div class="progress-bar-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <p class="loading-steps"></p>
            </div>
        </div>

        <!-- Mensagem de Resultado da Simulação (oculta por padrão) -->
        <div id="simulationOutcomeMessage" class="simulation-outcome-message card">
            <h3 id="outcomeTitle"></h3>
            <p id="outcomeText"></p>
            <div id="actionButtonsContainer">
                <!-- Botões gerados via JS -->
            </div>
        </div>
    </main>

    <!-- Barra de botões fixa na parte inferior (visível apenas para o formulário inicial) -->
    <div id="bottomButtonContainer" class="fixed-bottom-bar">
        <button id="simulateCpfButton" class="main-button interactive">
            <i class="fas fa-search-dollar"></i> Simular Saque com CPF
        </button>
    </div>

    <!-- Vincula o arquivo de scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
