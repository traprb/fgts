<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque Aqui - Seu FGTS Descomplicado</title>
    <!-- Inclui as fontes Poppins e Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Inclui ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Vincula o arquivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Conteúdo da WELCOME SCREEN -->
    <main id="welcomeContent" class="welcome-screen">
        <div class="welcome-container">
            <h1 class="app-logo animated-fade-in-down">Saque Aqui</h1>
            <p class="slogan animated-fade-in-up">
                Libere seu FGTS de forma rápida, segura e totalmente online.
            </p>

            <!-- Seção de Icones/Hero -->
            <div class="hero-section animated-fade-in-up delay-1">
                <svg viewBox="0 0 100 100" class="hero-icon">
                    <!-- Icone de Celular -->
                    <rect x="25" y="5" width="50" height="90" rx="8" ry="8" fill="#e9ecef" stroke="#343a40" stroke-width="2.5"/>
                    <rect x="30" y="10" width="40" height="70" rx="5" ry="5" fill="#f8f9fa"/>
                    <rect x="45" y="82" width="10" height="3" rx="1.5" ry="1.5" fill="#6c757d"/>
                    <circle cx="50" cy="15" r="2" fill="#6c757d"/>
                    <!-- Icones de Dinheiro Flutuantes -->
                    <path d="M70,30 L75,25 L70,20 L65,25 Z" fill="#28a745" class="coin-animated coin-1"/>
                    <path d="M30,40 L35,35 L30,30 L25,35 Z" fill="#28a745" class="coin-animated coin-2"/>
                    <path d="M55,60 L60,55 L55,50 L50,55 Z" fill="#28a745" class="coin-animated coin-3"/>
                </svg>
            </div>

            <!-- Seção de Segurança -->
            <div class="security-badges animated-fade-in-up delay-2">
                <span class="security-badge"><i class="fas fa-shield-alt"></i> 100% Seguro</span>
                <span class="security-badge"><i class="fas fa-lock"></i> Dados Protegidos</span>
            </div>

            <!-- Cards de Recursos -->
            <div class="feature-grid animated-fade-in-up delay-3">
                <div class="feature-item card">
                    <i class="fas fa-hand-holding-usd"></i>
                    <p>Antecipe seu Saque-Aniversário com as melhores taxas do mercado.</p>
                </div>
                <div class="feature-item card">
                    <i class="fas fa-mobile-alt"></i>
                    <p>Processo totalmente digital e seguro, sem sair de casa.</p>
                </div>
            </div>

            <p class="trust-section animated-fade-in-up delay-4">
                <i class="fas fa-check-circle"></i> Milhares de clientes satisfeitos!
            </p>

            <!-- Botão Laranja Solicitado -->
            <div class="action-buttons-container animated-fade-in-up delay-5">
                <button id="startButton" class="main-button interactive primary-orange">
                    <i class="fas fa-play-circle"></i> Começar Agora!
                </button>
            </div>
        </div>
    </main>

    <!-- Vincula o arquivo de scripts -->
    <script src="js/scripts.js"></script>
</body>
</html>
